<mat-toolbar>
    <button class="btn-menu left" mat-icon-button aria-label="Side Navigation Toggle Button" (click)="onToggle.emit(null)">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    
    <span class="toolbar-spacer"></span>
    
    <ng-container *ngIf="(user$ | async) as user">
        <span class="user-name">{{user.name | titlecase}}</span>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-menu right">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <div class="menu-content">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Log out
                </button>
            </div>
        </mat-menu>
    </ng-container>
</mat-toolbar>
